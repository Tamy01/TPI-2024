<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo del Colegio">
        </div>
        <h1>Colegio Provincial Dr. Ernesto Guevara</h1>
        <h2>Boletín Digital</h2>
    </header>

    <main>
        <div class="image-container">
            <img src="colegio.jpeg" alt="Foto del colegio">
        </div>

        <div class="login-form">
            <form action="#">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
                
                <button type="submit">Acceder</button>

                <div class="extra-options">
                    <a href="#">¿Olvidó su usuario o contraseña?</a>
                </div>
                <div class="extra-options2">
                    <button type="button">Crear nueva cuenta</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <p>Colegio Provincial Dr. Ernesto Guevara</p>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <p>Cpdeg_tecnica</p>
            <a href="#"><img src="Gmail.png" alt="Gmail"></a>
            <p>cpdeguevara.sec@tdf.edu.ar</p>
        </div>
    </footer>
</body>
</html>
